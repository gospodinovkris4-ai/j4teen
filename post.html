<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-key="postPageTitle">Публикувай обява – J4Teen</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="topbar">
  <div class="logo">J4Teen</div>
  <button id="lang-toggle" type="button">EN</button>
  <div class="burger">☰</div>

  <div class="menu">
    <a href="index.html" data-key="home">Начало</a>
    <a href="jobs.html" data-key="jobs">Обяви</a>
    <a href="categories.html" data-key="categories">Категории</a>
    <a href="news.html" data-key="newsMenu">Новини</a>
    <a href="pricing.html" data-key="plans">Планове</a>
    <a href="post.html" data-key="post">Публикувай</a>
    <a href="chat.html" data-key="chat">Чат</a>
  </div>
</nav>

<header class="hero small">
  <div class="hero-content">
    <h1 data-key="postTitle">Търся човек за работа</h1>
    <p data-key="postSubtitle">Публикувай обява за минута</p>
  </div>
</header>

<main class="container">

  <form id="post-form" style="
    max-width:520px;
    margin:24px auto;
    background:#ffffff;
    border-radius:24px;
    padding:24px;
    box-shadow:0 12px 32px rgba(37,99,235,0.15);
    display:flex;
    flex-direction:column;
    gap:14px;
  ">

    <input type="text" id="job-title" data-key-placeholder="jobTitlePh"
      placeholder="Заглавие на обявата" required>

    <select id="job-category" required>
      <option value="" data-key="selectCategory">Избери категория</option>
      <option value="dog" data-key="catDog">Разходка на куче</option>
      <option value="home" data-key="catHome">Помощ в дома</option>
      <option value="delivery" data-key="catDelivery">Доставка</option>
    </select>

    <textarea id="job-desc" rows="4" data-key-placeholder="jobDescPh"
      placeholder="Опиши каква помощ търсиш" required></textarea>

    <input type="text" id="job-price" data-key-placeholder="jobPricePh"
      placeholder="Цена (напр. 15 лв)">

    <button type="submit" data-key="postBtn">Публикувай обява</button>

  </form>

</main>

<script src="main.js"></script>

<script>
  const form = document.getElementById("post-form");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const title = job-title.value;
    const desc = job-desc.value;
    const price = job-price.value;
    const rawCategory = job-category.value;

    // ✅ ФИНАЛНА НОРМАЛИЗАЦИЯ
    const categoryMap = {
      dog: "animals",
      home: "home",
      delivery: "delivery"
    };

    const category = categoryMap[rawCategory] || rawCategory;

    const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");
    jobs.push({ title, desc, price, category });

    localStorage.setItem("jobs", JSON.stringify(jobs));
    window.location.href = "jobs.html";
  });
</script>

</body>
</html>
