<form id="post-form" style="max-width:600px; margin:40px auto;">

    type="text"
    id="job-title"
    placeholder="Заглавие на обявата"
    required
  >

  <textarea
    id="job-desc"
    placeholder="Описание"
    required
  ></textarea>

  <input
    type="text"
    id="job-price"
    placeholder="Цена (напр. 15 лв)"
  >

  <button type="submit">Публикувай</button>
</form>
