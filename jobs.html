<main class="container">

  <!-- üëá –í–°–ò–ß–ö–ò –û–ë–Ø–í–ò -->
  <div id="jobs-list"></div>

</main>

<script src="main.js"></script>

<script>
  window.addEventListener("load", function () {
    const list = document.getElementById("jobs-list");
    if (!list) return;

    const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");
    if (!jobs.length) return;

    list.innerHTML = "";

    jobs
      .map((job, index) => {
        // –≥–∞—Ä–∞–Ω—Ç–∏—Ä–∞–º–µ ID
        if (!job.id) {
          job.id = Date.now() + "_" + index;
        }
        return job;
      })
      .reverse() // –Ω–∞–π-–Ω–æ–≤–∏—Ç–µ –Ω–∞–π-–≥–æ—Ä–µ
      .forEach(job => {
        const div = document.createElement("div");
        div.className = "job";
        div.style.cursor = "pointer";

        div.innerHTML = `
          <div>
            <div class="title">${job.title}</div>
            <div class="meta">${job.desc}</div>
          </div>
          <div class="price">${job.price || ""}</div>
        `;

        // üëâ –ö–õ–ò–ö –ö–™–ú –ö–û–ù–ö–†–ï–¢–ù–ê –û–ë–Ø–í–ê
        div.addEventListener("click", () => {
          window.location.href = "job.html?id=" + job.id;
        });

        list.appendChild(div);
      });

    // –∑–∞–ø–∞–∑–≤–∞–º–µ ID-—Ç–∞—Ç–∞
    localStorage.setItem("jobs", JSON.stringify(jobs));
  });
</script>
