<header class="hero small">

<main class="container">

  <!-- üëá –í–°–ò–ß–ö–ò –û–ë–Ø–í–ò -->
  <div id="jobs-list"></div>

</main>

<script src="supabase.js"></script>
<script src="main.js"></script>


  
<script>
  window.addEventListener("load", function () {
    const list = document.getElementById("jobs-list");
    if (!list) return;

    const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");
    if (!jobs.length) return;

    list.innerHTML = "";

    jobs
      .map((job, index) => {
        if (!job.id) {
          job.id = Date.now() + "_" + index;
        }
        return job;
      })
      .reverse()
      .forEach(job => {
        const div = document.createElement("div");
        div.className = "job";
        div.style.display = "flex";
        div.style.justifyContent = "space-between";
        div.style.alignItems = "center";
        div.style.gap = "12px";

        div.innerHTML = `
          <div style="flex:1; cursor:pointer;">
            <div class="title">${job.title}</div>
            <div class="meta">${job.desc}</div>
          </div>

          <div style="display:flex; align-items:center; gap:10px;">
            <div class="price">${job.price || ""}</div>

            <!-- üü† CHAT BUTTON -->
            <button
              style="
                padding:8px 14px;
                border-radius:999px;
                background:#f59e0b;
                color:#111;
                font-weight:700;
                border:none;
                cursor:pointer;
                white-space:nowrap;
              "
              onclick="event.stopPropagation(); window.location.href='chat.html';"
            >
              –ü–∏—à–∏
            </button>
          </div>
        `;

        // üëâ –ö–õ–ò–ö –ö–™–ú –î–ï–¢–ê–ô–õ –ù–ê –û–ë–Ø–í–ê–¢–ê
        div.querySelector("div[style*='cursor:pointer']").addEventListener("click", () => {
          window.location.href = "job.html?id=" + job.id;
        });

        list.appendChild(div);
      });

    localStorage.setItem("jobs", JSON.stringify(jobs));
  });
</script>

</body>
</html>
