<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-key="jobsPageTitle">Искам да работя – J4Teen</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="topbar">
  <div class="logo">J4Teen</div>

  <button
    id="lang-toggle"
    type="button"
    aria-label="Change language"
    style="margin-left:10px; cursor:pointer;"
  >
    EN
  </button>

  <div class="burger">☰</div>

  <div class="menu">
    <a href="index.html" data-key="home">Начало</a>
    <a href="jobs.html" data-key="jobs">Обяви</a>
    <a href="post.html" data-key="post">Публикувай</a>
    <a href="chat.html" data-key="chat">Чат</a>
  </div>
</nav>

<header class="hero small">
  <div class="hero-content">
    <h1 data-key="jobsTitle">Искам да работя</h1>
    <p data-key="jobsSubtitle">Всички налични обяви</p>
  </div>
</header>

<div style="max-width:900px;margin:20px auto;">
  <select id="cityFilter" style="padding:10px;border-radius:10px;border:1px solid #ccc;width:100%;max-width:300px;">
    <option value="" data-key="allCities">Всички градове</option>
  </select>

  <button onclick="clearJobs()" data-key="clearJobs"
    style="margin:20px 0;padding:10px 16px;border:none;border-radius:8px;background:#ef4444;color:white;font-weight:600;cursor:pointer;">
    Изчисти всички обяви
  </button>

  <div id="jobs-list"></div>
</div>

<script src="main.js"></script>
</body>
</html>
