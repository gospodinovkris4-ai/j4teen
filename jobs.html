<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обяви – J4Teen</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ✅ ЕДИННО МЕНЮ -->
<nav class="topbar">
  <div class="logo">J4Teen</div>

  <button id="lang-toggle" type="button">EN</button>

  <div class="burger">☰</div>

  <div class="menu">
    <a href="index.html" data-key="home">Начало</a>
    <a href="jobs.html" data-key="jobs">Обяви</a>
    <a href="categories.html" data-key="categories">Категории</a>
    <a href="news.html" data-key="newsMenu">Новини</a>
    <a href="pricing.html" data-key="plans">Планове</a>
    <a href="post.html" data-key="post">Публикувай</a>
    <a href="chat.html" data-key="chat">Чат</a>
  </div>
</nav>

<header class="hero small">
  <div class="hero-content">
    <h1 data-key="jobsTitle">Искам да работя</h1>
    <p data-key="jobsSubtitle">Всички налични обяви</p>
  </div>
</header>

<main class="container">

  <!-- DEMO JOBS (STATIC) -->
  <div class="job">
    <div>
      <div class="title">Бране на череши</div>
      <div class="meta">Сезонна работа · Земеделие</div>
    </div>
    <div class="price">80 лв/ден</div>
  </div>

  <div class="job">
    <div>
      <div class="title">Помощник в оранжерия</div>
      <div class="meta">Поливане и подреждане</div>
    </div>
    <div class="price">60 лв/ден</div>
  </div>

  <div class="job">
    <div>
      <div class="title">Разходка на куче</div>
      <div class="meta">Сутрин и вечер · Животни</div>
    </div>
    <div class="price">15 лв</div>
  </div>

  <div class="job">
    <div>
      <div class="title">Домашен помощник</div>
      <div class="meta">2 часа дневно</div>
    </div>
    <div class="price">12 лв/час</div>
  </div>

</main>

<!-- ✅ BURGER ЛОГИКА -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const burger = document.querySelector(".burger");
    const menu = document.querySelector(".menu");

    if (burger && menu) {
      burger.addEventListener("click", function () {
        menu.classList.toggle("show");
      });
    }
  });
</script>

<!-- ✅ ЕЗИЦИ + ОБЩА ЛОГИКА -->
<script src="main.js"></script>

</body>
</html>
