<main id="jobs"></main>

<script>
document.addEventListener(“DOMContentLoaded”, () => {

  let jobs = JSON.parse(localStorage.getItem(“jobs”) || “[]”);

  if (jobs.length === 0) {
    jobs = [
      “Работа · Разходка на куче · 10 лв · София”,
      “Почасова помощ · Почистване · 30 лв · Варна”,
      “Почасова помощ · Онлайн помощ · 15 лв · Онлайн”
    ];
  }

  const container = document.getElementById(“jobs”);
  container.innerHTML = “”;

  jobs.forEach((j, index) => {
    const parts = j.split(“·”).map(x => x.trim());
    const type = parts[0];

    const div = document.createElement(“div”);
    div.className = “job”;
You sent
div.innerHTML = `
      <div class=“left”>
        <span class=“badge ${type === “Почасова помощ” ? “hourly” : “work”}”>
          ${type}
        </span>
        <div class=“title”>${parts[1]}</div>
        <div class=“meta”>${parts[3]}</div>
      </div>
      <div class=“price”>${parts[2]}</div>
      <button class=“delete”>✕</button>
    `;

    div.querySelector(“.delete”).onclick = () => {
      jobs.splice(index,1);
      localStorage.setItem(“jobs”, JSON.stringify(jobs));
      location.reload();
    };

    container.appendChild(div);
  });

});
</script>
