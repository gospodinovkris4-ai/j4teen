<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Искам да работя – J4Teen</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f4f8;
      margin: 0;
      color: #222;
    }

    header {
      background: linear-gradient(135deg, #1e88e5, #64b5f6);
      color: white;
      padding: 50px 20px;
      text-align: center;
      border-bottom-left-radius: 28px;
      border-bottom-right-radius: 28px;
    }

    main {
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
    }

    .job {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #1e88e5;
      font-weight: bold;
    }
    .job {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
}

.job .left {
  display: flex;
  flex-direction: column;
}

.job .title {
  font-weight: bold;
  margin-bottom: 4px;
}

.job .meta {
  font-size: 14px;
  color: #666;
}

.job .price {
  font-weight: bold;
  color: #1e88e5;
}
 .job {
  position: relative;
}

.job button.delete {
  background: #e53935;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 6px 10px;
  cursor: pointer;
}
    .job {
  background: #fff;
  border-radius: 14px;
  padding: 16px 18px;
  margin-bottom: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  transition: transform .15s ease, box-shadow .15s ease;
}

.job:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 26px rgba(0,0,0,0.12);
}

.job .type {
  font-size: 12px;
  color: #888;
  margin-bottom: 4px;
}
.badge {
  display: inline-block;
  padding: 4px 8px;
  border-radius: 8px;
  font-size: 12px;
  margin-bottom: 6px;
}

.badge.work {
  background: #e3f2fd;
  color: #1565c0;
}

.badge.hourly {
  background: #fff3e0;
  color: #ef6c00;
}


  </style>
</head>

<body>
<nav class="topbar">
  <div class="logo">
    <a href="index.html">J4Teen</a>
  </div>

  <div class="menu-btn" onclick="toggleMenu()">☰</div>

  <div class="menu" id="menu">
    <a href="index.html">Начало</a>
    <a href="jobs.html">Обяви</a>
    <a href="post.html">Публикувай</a>
    <a href="chat.html">Чат</a>
  </div>
</nav>



<header>
  <h1>Искам да работя</h1>
  <p>Всички налични обяви</p>
</header>
<div style="max-width:900px;margin:20px auto;">
  <select id="cityFilter" style="
    padding:10px;
    border-radius:10px;
    border:1px solid #ccc;
    width:100%;
    max-width:300px;">
    <option value="">Всички градове</option>
  </select>
</div>

<main id="jobs"></main>
<script>
document.addEventListener("DOMContentLoaded", function() {

  let jobs = JSON.parse(localStorage.getItem("jobs") || "[]");

  const jobsContainer = document.getElementById("jobs");
  const citySelect = document.getElementById("cityFilter");

  // Пълним градовете
  const cities = [...new Set(
    jobs.map(j => j.split("·")[3].trim())
  )];

  citySelect.innerHTML = "<option value=''>Всички градове</option>";

  cities.forEach(city => {
    const opt = document.createElement("option");
    opt.value = city;
    opt.textContent = city;
    citySelect.appendChild(opt);
  });

  function render(list) {
    jobsContainer.innerHTML = "";

    list.forEach((j, index) => {
      const p = j.split("·").map(x => x.trim());
      const type = p[0];

      const div = document.createElement("div");
      div.className = "job";

      div.innerHTML =
        "<div class='left'>" +
          "<span class='badge " + (type === "Почасова помощ" ? "hourly" : "work") + "'>" + type + "</span>" +
          "<div class='title'>" + p[1] + "</div>" +
          "<div class='meta'>" + p[3] + "</div>" +
        "</div>" +
        "<div class='price'>" + p[2] + "</div>" +
        "<button class='delete'>✕</button>";

      div.querySelector(".delete").onclick = function() {
        jobs.splice(index, 1);
        localStorage.setItem("jobs", JSON.stringify(jobs));
        location.reload();
      };

      jobsContainer.appendChild(div);
    });
  }

  render(jobs);

  citySelect.onchange = function() {
    const v = citySelect.value;
    if (!v) {
      render(jobs);
    } else {
      render(jobs.filter(j => j.includes("· " + v)));
    }
  };

});
</script>

<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}
</script>

  <script>
function toggleMenu() {
  document.getElementById("menu").classList.toggle("show");
}
</script>


</body>
</html>
