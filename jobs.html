<header>
  <h1>Искам да работя</h1>
  <p>Всички налични обяви</p>
</header>
<div style="max-width:900px;margin:20px auto;">
  <select id="cityFilter" style="
    padding:10px;
    border-radius:10px;
    border:1px solid #ccc;
    width:100%;
    max-width:300px;">
    <option value="">Всички градове</option>
  </select>
</div>

<main id="jobs"></main>
<script>
document.addEventListener("DOMContentLoaded", function() {

  let jobs = JSON.parse(localStorage.getItem("jobs") || "[]");

  const jobsContainer = document.getElementById("jobs");
  const citySelect = document.getElementById("cityFilter");

  // Пълним градовете
  const cities = [...new Set(
    jobs.map(j => j.split("·")[3].trim())
  )];

  citySelect.innerHTML = "<option value=''>Всички градове</option>";

  cities.forEach(city => {
    const opt = document.createElement("option");
    opt.value = city;
    opt.textContent = city;
    citySelect.appendChild(opt);
  });

  function render(list) {
    jobsContainer.innerHTML = "";

    list.forEach((j, index) => {
      const p = j.split("·").map(x => x.trim());
      const type = p[0];

      const div = document.createElement("div");
      div.className = "job";

      div.innerHTML =
        "<div class='left'>" +
          "<span class='badge " + (type === "Почасова помощ" ? "hourly" : "work") + "'>" + type + "</span>" +
          "<div class='title'>" + p[1] + "</div>" +
          "<div class='meta'>" + p[3] + "</div>" +
        "</div>" +
        "<div class='price'>" + p[2] + "</div>" +
        "<button class='delete'>✕</button>";

      div.querySelector(".delete").onclick = function() {
        jobs.splice(index, 1);
        localStorage.setItem("jobs", JSON.stringify(jobs));
        location.reload();
      };

      jobsContainer.appendChild(div);
    });
  }

  render(jobs);

  citySelect.onchange = function() {
    const v = citySelect.value;
    if (!v) {
      render(jobs);
    } else {
      render(jobs.filter(j => j.includes("· " + v)));
    }
  };

});
</script>
