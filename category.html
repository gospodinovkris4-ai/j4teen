<script>
  const params = new URLSearchParams(window.location.search);
  const category = params.get("cat");
  const lang = localStorage.getItem("lang") || "bg";

  const titleEl = document.getElementById("category-title");
  const list = document.getElementById("category-jobs");
  const empty = document.getElementById("category-empty");

  // CENTRAL CATEGORY LABELS (DEMO, –ø–æ—Å–ª–µ backend)
  const categoryMap = {
    animals: { bg: "–ì—Ä–∏–∂–∞ –∑–∞ –∂–∏–≤–æ—Ç–Ω–∏", en: "Animal care" },
    home: { bg: "–î–æ–º–∞—à–Ω–∞ –ø–æ–º–æ—â", en: "Home help" },
    agriculture: { bg: "–ó–µ–º–µ–¥–µ–ª–∏–µ", en: "Agriculture" },
    physical: { bg: "–§–∏–∑–∏—á–µ—Å–∫–∞ —Ä–∞–±–æ—Ç–∞", en: "Physical work" },
    food: { bg: "–ó–∞–≤–µ–¥–µ–Ω–∏—è", en: "Food & hospitality" },
    care: { bg: "–ì—Ä–∏–∂–∞ –∑–∞ —Ö–æ—Ä–∞", en: "People care" },
    delivery: { bg: "–î–æ—Å—Ç–∞–≤–∫–∏", en: "Delivery" },
    hourly: { bg: "–ü–æ—á–∞—Å–æ–≤–∞ –ø–æ–º–æ—â", en: "Hourly help" }
  };

  if (!category || !categoryMap[category]) {
    titleEl.textContent = "–ö–∞—Ç–µ–≥–æ—Ä–∏—è";
  } else {
    titleEl.textContent = categoryMap[category][lang];
  }

  const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");
  const filtered = jobs.filter(job => job.category === category);

  if (filtered.length === 0) {
    empty.style.display = "block";
  } else {
    filtered.forEach(job => {
      const row = document.createElement("div");
      row.className = "job";
      row.style.padding = "6px 10px";
      row.style.display = "flex";
      row.style.justifyContent = "space-between";
      row.style.alignItems = "center";
      row.style.gap = "10px";

      row.innerHTML = `
        <div style="flex:1; min-width:0;">
          <div class="title" style="font-size:14px; font-weight:700;">
            ${job.title}
          </div>
          <div class="meta" style="
            font-size:12px;
            color:#666;
            white-space:nowrap;
            overflow:hidden;
            text-overflow:ellipsis;
          ">
            ${job.desc}
          </div>
        </div>
        <div class="price" style="
          font-size:13px;
          font-weight:700;
          color:#2563eb;
          white-space:nowrap;
        ">
          ${job.price || ""}
        </div>
      `;

      list.appendChild(row);
    });
  }
</script>
