<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категория – J4Teen</title>
  <link rel="stylesheet" href="style.css">


 
</head>

<body>
<nav class="topbar">
  <div class="logo">J4Teen</div>

<div class="burger" id="burger">☰</div>


  <div class="menu" id="menu">
    <a href="index.html">Начало</a>
    <a href="jobs.html">Обяви</a>
    <a href="post.html">Публикувай</a>
    <a href="chat.html">Чат</a>
  </div>
</nav>




  <header>
    <h1 id="title">Категория</h1>
    <p>Налични обяви</p>
  </header>

  <main id="content"></main>


<script src="main.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const category = params.get("cat");

  const content = document.getElementById("content");
  const title = document.getElementById("title");

  const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");

  if (category) {
    if (category === "dog") title.textContent = "Разходка на куче";
    if (category === "home") title.textContent = "Помощ в дома";
    if (category === "delivery") title.textContent = "Доставка";
  }

  const filtered = jobs.filter(job => job.category === category);

  if (filtered.length === 0) {
    content.innerHTML = "<p>Няма обяви в тази категория.</p>";
  }

  filtered.forEach(job => {
    const div = document.createElement("div");
    div.className = "job";

    div.innerHTML = `
      <div class="title">${job.title}</div>
      <div class="meta">${job.desc}</div>
      <div class="price">${job.price}</div>
    `;

    content.appendChild(div);
  });
</script>


  


</body>
</html>
