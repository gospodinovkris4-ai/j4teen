<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категория – J4Teen</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f4f8;
      margin: 0;
      color: #222;
    }

    header {
      background: linear-gradient(135deg, #1e88e5, #64b5f6);
      color: white;
      padding: 50px 20px;
      text-align: center;
      border-bottom-left-radius: 28px;
      border-bottom-right-radius: 28px;
    }

    main {
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
    }

    .job {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #1e88e5;
      font-weight: bold;
    }
  </style>
</head>

<body>
<nav style="
  background:#fff;
  padding:12px 20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
  display:flex;
  gap:16px;
  align-items:center;
  font-weight:bold;">
  <a href="index.html">Начало</a>
  <a href="jobs.html">Обяви</a>
  <a href="post.html">Публикувай</a>
</nav>

  <header>
    <h1 id="title">Категория</h1>
    <p>Налични обяви</p>
  </header>

  <main id="content"></main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const cat = params.get("cat");

    const data = {
      dog: {
        title: "Разходка на куче",
        jobs: [
          "Разходка на куче – център · 10 лв · София",
          "Грижа за домашен любимец · 18 лв · Пловдив"
        ]
      },
      it: {
        title: "IT & Онлайн помощ",
        jobs: [
          "Помощ с WordPress · 20 лв · Онлайн",
          "Настройка на компютър · 15 лв · София"
        ]
      },
      home: {
        title: "Помощ в дома",
        jobs: [
          "Помощ в апартамент · 12 лв · Варна"
        ]
      }
    };

    const category = data[cat];

    if (category) {
      document.getElementById("title").innerText = category.title;
      const container = document.getElementById("content");

      category.jobs.forEach(job => {
        const div = document.createElement("div");
        div.className = "job";
        div.innerText = job;
        container.appendChild(div);
      });
    }
  </script>

  <main>
    <a href="index.html" class="back">← Обратно към началото</a>
  </main>

</body>
</html>
