<script src="main.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const category = params.get("cat");
  const lang = localStorage.getItem("lang") || "bg";

  const titleEl = document.getElementById("category-title");
  const list = document.getElementById("category-jobs");
  const empty = document.getElementById("category-empty");

  const categoryLabels = {
    animals: { bg: "–ì—Ä–∏–∂–∞ –∑–∞ –∂–∏–≤–æ—Ç–Ω–∏", en: "Animal care" },
    home: { bg: "–î–æ–º–∞—à–Ω–∞ –ø–æ–º–æ—â", en: "Home help" },
    agriculture: { bg: "–ó–µ–º–µ–¥–µ–ª–∏–µ", en: "Agriculture" },
    physical: { bg: "–§–∏–∑–∏—á–µ—Å–∫–∞ —Ä–∞–±–æ—Ç–∞", en: "Physical work" },
    food: { bg: "–ó–∞–≤–µ–¥–µ–Ω–∏—è", en: "Food & hospitality" },
    care: { bg: "–ì—Ä–∏–∂–∞ –∑–∞ —Ö–æ—Ä–∞", en: "People care" },
    delivery: { bg: "–î–æ—Å—Ç–∞–≤–∫–∏", en: "Delivery" },
    hourly: { bg: "–ü–æ—á–∞—Å–æ–≤–∞ –ø–æ–º–æ—â", en: "Hourly help" }
  };

  if (categoryLabels[category]) {
    titleEl.textContent = categoryLabels[category][lang];
  }

  // üîó CATEGORY BRIDGE
  const categoryAliases = {
    animals: ["dog"],
    home: ["home"],
    delivery: ["delivery"],
    agriculture: ["agriculture"],
    physical: ["physical"],
    food: ["food"],
    care: ["care"],
    hourly: ["hourly"]
  };

  const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");
  const allowed = categoryAliases[category] || [];

  const filtered = jobs.filter(job =>
    allowed.includes(job.category)
  );

  if (!filtered.length) {
    empty.style.display = "block";
  } else {
    filtered.forEach((job, index) => {
      const div = document.createElement("div");
      div.className = "job";
      div.style.cursor = "pointer";

      // –≥–∞—Ä–∞–Ω—Ç–∏—Ä–∞–º–µ ID (–ù–ï –ø–∏–ø–∞–º–µ –ª–æ–≥–∏–∫–∞—Ç–∞)
      const jobId = job.id || (job.id = Date.now() + "_" + index);

      div.innerHTML = `
        <div>
          <div class="title">${job.title}</div>
          <div class="meta">${job.desc}</div>
        </div>
        <div class="price">${job.price || ""}</div>
      `;

      div.addEventListener("click", () => {
        window.location.href = "job.html?id=" + jobId;
      });

      list.appendChild(div);
    });

    // –∑–∞–ø–∞–∑–≤–∞–º–µ ID-—Ç–∞—Ç–∞ –∑–∞ —Å–ª–µ–¥–≤–∞—â–∏ –∫–ª–∏–∫–æ–≤–µ
    localStorage.setItem("jobs", JSON.stringify(jobs));
  }
</script>
