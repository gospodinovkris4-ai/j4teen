<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новина – J4Teen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="topbar">
  <div class="logo">J4Teen</div>
</nav>

<main class="container" style="max-width:800px;">
  <h1 id="title"></h1>
  <p id="date" style="color:#777;"></p>
  <p id="text" style="margin-top:20px; font-size:16px;"></p>
</main>

<script src="news-feed.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const lang = localStorage.getItem("lang") || "bg";

  const all = window.J4TEEN_DAILY_NEWS(10);
  const news = all.find(n => n.id === id);

  if (!news) {
    document.querySelector("main").innerHTML = "<p>Новината не е намерена.</p>";
  } else {
    document.getElementById("title").textContent =
      lang === "bg" ? news.title_bg : news.title_en;

    document.getElementById("text").textContent =
      lang === "bg" ? news.text_bg : news.text_en;

    document.getElementById("date").textContent =
      new Date(news.date).toLocaleDateString(lang === "bg" ? "bg-BG" : "en-GB");
  }
</script>

</body>
</html>
