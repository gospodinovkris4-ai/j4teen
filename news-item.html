<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Новина – J4Teen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="topbar">
  <div class="logo">J4Teen</div>
</nav>

<main class="container" id="news-content"></main>

<script src="news-feed.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const lang = localStorage.getItem("lang") || "bg";

  const news = J4TEEN_NEWS.find(n => n.id === id);
  const container = document.getElementById("news-content");

  if (!news) {
    container.innerHTML = "<p>Новината не е намерена.</p>";
  } else {
    container.innerHTML = `
      <h1>${lang === "bg" ? news.title_bg : news.title_en}</h1>
      <p style="color:#777;">${news.source} · ${news.date}</p>
      <p style="margin-top:16px;">
        ${lang === "bg" ? news.text_bg : news.text_en}
      </p>
      <a href="${news.url}" target="_blank" class="btn primary" style="margin-top:20px;">
        Виж оригиналната новина
      </a>
    `;
  }
</script>

</body>
</html>
