<body>

<nav class="topbar">

<header class="hero small">
  <div class="hero-content">

    <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –æ–±—è–≤–∏ (MVP)</p>
  </div>
</header>

<main class="container">

  <div id="admin-jobs" style="max-width:900px; margin:0 auto;"></div>

  <p id="empty" style="text-align:center; margin-top:40px; display:none;">
    –ù—è–º–∞ –ø—É–±–ª–∏–∫—É–≤–∞–Ω–∏ –æ–±—è–≤–∏.
  </p>

<script>
  // üîê –ü–†–û–°–¢–ê –ó–ê–©–ò–¢–ê (MVP)
  if (localStorage.getItem("j4teen_admin") !== "true") {
    document.body.innerHTML =
      "<p style='text-align:center; margin-top:100px;'>–ù—è–º–∞—à –¥–æ—Å—Ç—ä–ø.</p>";
  }
</script>

<script>
  const container = document.getElementById("admin-jobs");
  const empty = document.getElementById("empty");

  const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");

  if (!jobs.length) {
    empty.style.display = "block";
  } else {
    jobs.forEach((job, index) => {
      const row = document.createElement("div");
      row.className = "job";
      row.style.display = "flex";
      row.style.justifyContent = "space-between";
      row.style.alignItems = "center";
      row.style.gap = "12px";

      row.innerHTML = `
        <div style="flex:1;">
          <strong>${job.title}</strong><br>
          <small>${job.desc}</small>
        </div>

        <div style="display:flex; gap:10px;">
          <span>${job.price || ""}</span>
          <button style="
            background:#ef4444;
            color:white;
            border:none;
            padding:8px 12px;
            border-radius:8px;
            cursor:pointer;
          ">
            –ò–∑—Ç—Ä–∏–π
          </button>
        </div>
      `;

      row.querySelector("button").addEventListener("click", () => {
        if (!confirm("–°–∏–≥—É—Ä–µ–Ω –ª–∏ —Å–∏, —á–µ –∏—Å–∫–∞—à –¥–∞ –∏–∑—Ç—Ä–∏–µ—à —Ç–∞–∑–∏ –æ–±—è–≤–∞?")) return;

        jobs.splice(index, 1);
        localStorage.setItem("jobs", JSON.stringify(jobs));
        location.reload();
      });

      container.appendChild(row);
    });
  }
</script>
