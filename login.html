<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login – J4Teen</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f7f7f7;
      text-align: center;
    }
    .box {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      width: 100%;
      max-width: 380px;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button.register {
      background: #f59e0b;
      color: #111;
    }
    p {
      margin-top: 12px;
      color: #c00;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Вход / Регистрация</h2>

  <input id="email" type="email" placeholder="Имейл">
  <input id="password" type="password" placeholder="Парола">

  <button id="loginBtn">Вход</button>
  <button id="registerBtn" class="register">Регистрация</button>

  <p id="authMessage"></p>
</div>

<!-- ✅ САМО ЕДИН SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const SUPABASE_URL = "https://aujswymolniwtdxyangf.supabase.co";
  const SUPABASE_KEY = "sb_publishable_UNykLLkp5Jzb9TQlq-qijg_U94miJxS";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  document.getElementById("loginBtn").addEventListener("click", login);
  document.getElementById("registerBtn").addEventListener("click", register);

  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      document.getElementById("authMessage").textContent = error.message;
    } else {
      window.location.href = "index.html";
    }
  }

  async function register() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const { error } = await supabase.auth.signUp({
      email,
      password
    });

    if (error) {
      document.getElementById("authMessage").textContent = error.message;
    } else {
      document.getElementById("authMessage").style.color = "green";
      document.getElementById("authMessage").textContent =
        "Регистрацията е успешна. Влез сега.";
    }
  }
</script>


</body>
</html>
